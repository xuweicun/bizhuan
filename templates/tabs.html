<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-bz-active-dark">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/homepage">
    <ion-nav-view name="tab-homepage"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="必赚产品" icon-off="ion-social-usd-outline" icon-on="ion-social-usd" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我的必赚" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/login" hide-nav-bar="true">
    <ion-nav-view name="tab-login" hide-nav-bar="true"></ion-nav-view>
  </ion-tab>
  <ion-tab title="更多" icon-off="ion-ios-more-outline" icon-on="ion-ios-more" href="#/tab/more">
    <ion-nav-view name="tab-more" hide-nav-bar="true"></ion-nav-view>
  </ion-tab>
</ion-tabs>
