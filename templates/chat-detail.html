<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->




<ion-view view-title="基本信息">
  <ion-content>     
  <div class="list card">
  <ion-slide-box active-slide="photoSlides"  show-pager="true">
  <ion-slide>
    <div class="box"><img ng-src="{{chat.face}}" style="height:100px;"></div>
  </ion-slide>
  <ion-slide>
      <div class="box yellow"><h1>yellow</h1></div>    
  </ion-slide>
  <ion-slide>
      <div class="box pink"><h1>pink</h1></div>
  </ion-slide>
  </ion-slide-box> 
</div>
 <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap">
        <img ng-src="{{chat.img}}">
        <h2>保质期</h2>
        <p>3年</p>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats track by $index" type="item-text-wrap" href="#/tab/instruction">
        <img ng-src="{{chat.img}}">
        <h2>{{chat.name}}</h2>
        <p>呵呵{{chat.brand}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
